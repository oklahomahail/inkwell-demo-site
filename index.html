<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inkwell Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #fff;
            padding: 2rem;
        }

        .container {
            max-width: 900px;
            width: 100%;
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(90deg, #e94560, #ff6b6b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .tagline {
            font-size: 1.25rem;
            color: #a0a0a0;
            margin-bottom: 2rem;
        }

        .demo-wrapper {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            padding: 1.5rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .demo-embed {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%;
            border-radius: 12px;
            overflow: hidden;
        }

        .demo-embed iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        .cta {
            margin-top: 2rem;
        }

        .cta a {
            display: inline-block;
            padding: 1rem 2rem;
            background: linear-gradient(90deg, #e94560, #ff6b6b);
            color: #fff;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1.1rem;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .cta a:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(233, 69, 96, 0.4);
        }

        footer {
            margin-top: 3rem;
            color: #666;
            font-size: 0.875rem;
        }

        footer a {
            color: #e94560;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Inkwell Demo</h1>
        <p class="tagline">See how Inkwell helps Christian authors write with faith and clarity</p>

        <div class="demo-wrapper">
            <div class="demo-embed">
                <iframe
                    src="https://app.supademo.com/embed/cm5oc92kc0dcgpj0174dpkvmd?embed_v=2"
                    loading="lazy"
                    title="Inkwell Product Demo"
                    allow="clipboard-write"
                    frameborder="0"
                    webkitallowfullscreen="true"
                    mozallowfullscreen="true"
                    allowfullscreen>
                </iframe>
            </div>
        </div>

        <div class="cta">
            <a href="https://writewithinkwell.com">Get Started with Inkwell</a>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Inkwell. <a href="https://writewithinkwell.com">writewithinkwell.com</a></p>
    </footer>
</body>
</html>
